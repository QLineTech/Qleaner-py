
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Cleaner - macOS Cache Cleaner</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border-color: #30363d;
            --accent: #58a6ff;
            --accent-hover: #79b8ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: var(--gradient-1);
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-hover);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Summary */
        .summary {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .summary-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }
        
        .summary-card h3 {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .summary-card .value.size { color: var(--danger); }
        .summary-card .value.count { color: var(--accent); }
        
        /* Categories */
        .category-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Location Cards */
        .locations-grid {
            display: grid;
            gap: 16px;
        }
        
        .location-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .location-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .location-card.selected {
            border-color: var(--success);
            background: rgba(63, 185, 80, 0.05);
        }
        
        .location-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .checkbox-wrapper input {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0;
            position: absolute;
        }
        
        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: var(--bg-tertiary);
        }
        
        .checkbox-wrapper input:checked + .checkbox-custom {
            background: var(--success);
            border-color: var(--success);
        }
        
        .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .checkbox-wrapper input:checked + .checkbox-custom::after {
            opacity: 1;
        }
        
        .location-info {
            flex: 1;
        }
        
        .location-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .risk-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-low { background: rgba(63, 185, 80, 0.2); color: var(--success); }
        .risk-medium { background: rgba(210, 153, 34, 0.2); color: var(--warning); }
        .risk-high { background: rgba(248, 81, 73, 0.2); color: var(--danger); }
        
        .location-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .location-path {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-family: monospace;
            margin-top: 4px;
            word-break: break-all;
        }
        
        .location-size {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--danger);
            text-align: right;
            white-space: nowrap;
        }
        
        .location-size.small { color: var(--text-muted); font-size: 1.2rem; }
        .location-size.medium { color: var(--success); }
        .location-size.large { color: var(--warning); }
        .location-size.huge { color: var(--danger); }
        
        /* Hint Button & Tooltip */
        .hint-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .hint-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .hint-panel {
            display: none;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            animation: slideDown 0.2s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hint-panel.show {
            display: block;
        }
        
        .hint-section {
            margin-bottom: 12px;
        }
        
        .hint-section:last-child {
            margin-bottom: 0;
        }
        
        .hint-section h4 {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .hint-section p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Progress */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .progress-overlay.show {
            display: flex;
        }
        
        .progress-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            min-width: 300px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 24px;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }
        
        .toast.show {
            display: flex;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßπ Q-Cleaner</h1>
            <p>macOS Cache & Temp File Cleaner</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="scanBtn" onclick="startScan()">
                <span>üîç</span> Scan System
            </button>
            <button class="btn btn-secondary" onclick="selectAll()">Select All</button>
            <button class="btn btn-secondary" onclick="selectNone()">Select None</button>
            <button class="btn btn-danger" id="cleanBtn" onclick="cleanSelected()" disabled>
                <span>üóëÔ∏è</span> Clean Selected
            </button>
        </div>
        
        <div class="summary">
            <div class="summary-card">
                <h3>Selected Items</h3>
                <div class="value count" id="selectedCount">0</div>
            </div>
            <div class="summary-card">
                <h3>Space to Reclaim</h3>
                <div class="value size" id="totalSize">0 B</div>
            </div>
        </div>
        
        <div class="category-filters" id="categoryFilters"></div>
        
        <div class="locations-grid" id="locationsGrid">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h3>Click "Scan System" to start</h3>
                <p>We'll find all cache and temporary files on your Mac</p>
            </div>
        </div>
    </div>
    
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-card">
            <div class="spinner"></div>
            <h3 id="progressText">Scanning...</h3>
            <p id="progressSub">Looking for cache files</p>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <span id="toastIcon">‚úì</span>
        <span id="toastMessage"></span>
    </div>

    <script>
        let locations = [];
        let activeCategory = 'all';
        
        function humanSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) {
                bytes /= 1024;
                i++;
            }
            return bytes.toFixed(i === 0 ? 0 : 1) + ' ' + units[i];
        }
        
        function getSizeClass(bytes) {
            if (bytes > 1073741824) return 'huge';
            if (bytes > 104857600) return 'large';
            if (bytes > 10485760) return 'medium';
            return 'small';
        }
        
        function showProgress(text, sub) {
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressSub').textContent = sub;
            document.getElementById('progressOverlay').classList.add('show');
        }
        
        function hideProgress() {
            document.getElementById('progressOverlay').classList.remove('show');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            icon.textContent = type === 'success' ? '‚úì' : '‚úó';
            msg.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        async function startScan() {
            showProgress('Scanning...', 'Looking for cache files');
            document.getElementById('scanBtn').disabled = true;
            
            await fetch('/api/scan', { method: 'POST' });
            
            // Poll for completion
            const poll = async () => {
                const res = await fetch('/api/scan/status');
                const data = await res.json();
                
                if (data.complete) {
                    await loadLocations();
                    hideProgress();
                    document.getElementById('scanBtn').disabled = false;
                    showToast(`Found ${locations.length} locations with cached data`);
                } else {
                    setTimeout(poll, 500);
                }
            };
            poll();
        }
        
        async function loadLocations() {
            const res = await fetch('/api/locations');
            locations = await res.json();
            renderCategories();
            renderLocations();
            updateSummary();
        }
        
        function renderCategories() {
            const categories = ['all', ...new Set(locations.map(l => l.category))];
            const container = document.getElementById('categoryFilters');
            
            container.innerHTML = categories.map(cat => `
                <button class="category-btn ${cat === activeCategory ? 'active' : ''}" 
                        onclick="filterCategory('${cat}')">
                    ${cat === 'all' ? 'All' : cat}
                </button>
            `).join('');
        }
        
        function filterCategory(category) {
            activeCategory = category;
            renderCategories();
            renderLocations();
        }
        
        function renderLocations() {
            const container = document.getElementById('locationsGrid');
            const filtered = activeCategory === 'all' 
                ? locations 
                : locations.filter(l => l.category === activeCategory);
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No items found</h3>
                        <p>Try a different category or scan again</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map((loc, i) => `
                <div class="location-card ${loc.selected ? 'selected' : ''}" data-id="${loc.id}">
                    <div class="location-header">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" ${loc.selected ? 'checked' : ''} 
                                   onchange="toggleLocation('${loc.id}')">
                            <div class="checkbox-custom"></div>
                        </label>
                        <div class="location-info">
                            <div class="location-name">
                                ${loc.name}
                                <span class="risk-badge risk-${loc.risk}">${loc.risk}</span>
                                <button class="hint-btn" onclick="toggleHint('${loc.id}')">?</button>
                            </div>
                            <div class="location-desc">${loc.description}</div>
                            <div class="location-path">${loc.path.replace('${location.pathname}', '~')}</div>
                        </div>
                        <div class="location-size ${getSizeClass(loc.size)}">${loc.size_human}</div>
                    </div>
                    <div class="hint-panel" id="hint-${loc.id}">
                        <div class="hint-section">
                            <h4>üìñ What is this?</h4>
                            <p>${loc.hint}</p>
                        </div>
                        <div class="hint-section">
                            <h4>‚ö° Impact of Cleaning</h4>
                            <p>${loc.impact}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function toggleHint(id) {
            const panel = document.getElementById('hint-' + id);
            panel.classList.toggle('show');
        }
        
        function toggleLocation(id) {
            const loc = locations.find(l => l.id === id);
            if (loc) {
                loc.selected = !loc.selected;
                renderLocations();
                updateSummary();
            }
        }
        
        function selectAll() {
            locations.forEach(l => l.selected = true);
            renderLocations();
            updateSummary();
        }
        
        function selectNone() {
            locations.forEach(l => l.selected = false);
            renderLocations();
            updateSummary();
        }
        
        function updateSummary() {
            const selected = locations.filter(l => l.selected);
            const totalBytes = selected.reduce((sum, l) => sum + l.size, 0);
            
            document.getElementById('selectedCount').textContent = selected.length;
            document.getElementById('totalSize').textContent = humanSize(totalBytes);
            document.getElementById('cleanBtn').disabled = selected.length === 0;
        }
        
        async function cleanSelected() {
            const selected = locations.filter(l => l.selected);
            if (selected.length === 0) return;
            
            const totalSize = humanSize(selected.reduce((sum, l) => sum + l.size, 0));
            
            if (!confirm(`This will permanently delete ${selected.length} cache locations (${totalSize}).\n\nAre you sure?`)) {
                return;
            }
            
            showProgress('Cleaning...', 'Removing selected cache files');
            
            const res = await fetch('/api/clean', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ids: selected.map(l => l.id) })
            });
            
            const data = await res.json();
            const successCount = data.results.filter(r => r.success).length;
            
            hideProgress();
            showToast(`Cleaned ${successCount} of ${selected.length} locations`);
            
            // Re-scan
            startScan();
        }
    </script>
</body>
</html>
